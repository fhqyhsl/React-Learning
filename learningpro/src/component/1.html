<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      // 编写 React代码(jsx语法)
      // jsx语法转换为普通的JavaScript代码，要依靠 babel
      const title = "哈哈哈";
      const imgURL =
        "https://mqxu-oss.oss-cn-hangzhou.aliyuncs.com/images/me.jpg";
      const href = "https://www.baidu.com";
      const objStyle = { color: "red", fontSize: "30px" };
      const element = (
        <div>
          <h2 title={title}>我是h2元素</h2>
          <img src={imgURL} alt="图片" style={{ width: "80px" }} />
          <p>
            <a href={href}>百度一下</a>
          </p>
          <h2 style={objStyle}>有样式的文字</h2>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
